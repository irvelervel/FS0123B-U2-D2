<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position: relative</title>
    <style>
      .relative {
        position: relative;
        border: 3px solid red;
        top: -40px;
        left: 150px;
        bottom: 50px;
        /* qui gli attributi top, bottom, left e right hanno valore */
      }
    </style>
  </head>
  <body>
    <h2>POSITION: RELATIVE</h2>
    <p>
      Un elemento con position: relative è posizionato RELATIVAMENTE rispetto a
      quella che sarebbe la sua posizione normale.
    </p>
    <div class="relative">Questo div è posizionato con position: relative</div>
    <div>Questo div è posizionato con position: static</div>
  </body>
</html>
